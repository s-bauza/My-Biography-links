name: Static Build (Windows)

on:
  push:
    branches:
      - main

jobs:
  build:
    if: github.repository == 's-bauza/My-Biography-links'
    runs-on: windows-latest  # Ejecutar en Windows

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run PowerShell build script
        shell: pwsh  # Usa PowerShell Core
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          # Ejecutar el script remoto desde la ra√≠z
          .\remote_build.ps1

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update static build
          commit_user_name: s-bauza [GitHub Actions]
          commit_user_email: s.bauza@alumnos.upm.es
          commit_author: s-bauza <s.bauza@alumnos.upm.es>
